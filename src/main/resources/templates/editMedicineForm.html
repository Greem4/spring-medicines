<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать лекарство</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Редактировать лекарство</h2>
    <form th:action="@{/medicines/edit/{id}(id=${medicine.id})}" th:object="${medicine}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Введите название лекарства" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}">Ошибка в названии</div>
        </div>

        <div class="mb-3">
            <label for="serialNumber" class="form-label">Серийный номер</label>
            <input type="text" th:field="*{serialNumber}" id="serialNumber" class="form-control" placeholder="Введите серийный номер" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('serialNumber')}" th:text="${#fields.errors('serialNumber')}">Ошибка в серийном номере</div>
        </div>

        <div class="mb-3">
            <label for="expirationDate" class="form-label">Дата истечения срока</label>
            <input type="date" id="expirationDate" class="form-control" required th:value="${medicine.expirationDate}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('expirationDate')}" th:text="${#fields.errors('expirationDate')}">Ошибка в дате</div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/medicines/list" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script>
    // Bootstrap валидация
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
